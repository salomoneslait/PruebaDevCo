apiVersion: v1
kind: Namespace
metadata:
  name: pruebadevco

---

apiVersion: apps/v1
kind: Deployment 
metadata:
  name: test-devco
  namespace: pruebadevco
spec:
  selector:
    matchLabels:
      app: test-devco
  replicas: 2 
  template:
    metadata:
      labels:
        app: test-devco
    spec:
      containers:
        - name: imagen-prueba
          imagePullPolicy: Always
          image: salomoneslait/prueba-devco@sha256:a0c4a03a37e917b66683155edfc789fcd999e5e73a62c1645ad10fdf04725c44
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 10001
            readOnlyRootFilesystem: true
            capabilities:
              drop:
               - NET_RAW
               - ALL
          ports:
            - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: loadbalancer-devco
  namespace: pruebadevco
spec:
  type: LoadBalancer
  selector:
    app: test-devco
  ports:
  - name: http
    port: 80
    targetPort: 3000